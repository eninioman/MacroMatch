    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Slate 950 */
        color: #f8fafc;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      
      /* Print Styles */
      @media print {
        body {
            background-color: white !important;
            color: black !important;
        }
        /* Reset dark mode colors for readability on paper */
        div, p, h1, h2, h3, h4, h5, h6, span, li, ol, ul, strong {
            color: black !important;
            text-shadow: none !important;
        }
        /* Reset backgrounds and borders */
        .bg-slate-900, .bg-slate-950, .bg-slate-800, .bg-black\/60, .bg-indigo-500\/20 {
            background-color: transparent !important;
            border-color: #ccc !important;
            color: black !important;
            box-shadow: none !important;
        }
        /* Ensure images print */
        img {
            display: block !important;
            opacity: 1 !important;
        }
        /* Card Specifics for Print */
        .recipe-card {
            box-shadow: none !important;
            border: 1px solid #ccc !important;
            break-inside: avoid; /* Prevent card splitting */
            margin-bottom: 20px !important;
            color: black !important;
        }
        .text-slate-300, .text-slate-400, .text-slate-500 {
            color: #333 !important;
        }
        /* Hide items explicitly marked hidden for print */
        .print\:hidden {
            display: none !important;
        }
      }
    </style>
